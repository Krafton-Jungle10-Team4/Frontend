name: CI

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'my-project/**'  # my-project 변경 시에만 실행
      - '.github/workflows/ci.yml'
  push:
    branches:
      - develop
      - main
    paths:
      - 'my-project/**'

# 동일 브랜치에서 중복 실행 방지
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    runs-on: ubuntu-latest

    # 최소 권한 원칙
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-project/package-lock.json

      - name: Install dependencies
        working-directory: my-project
        run: npm ci
