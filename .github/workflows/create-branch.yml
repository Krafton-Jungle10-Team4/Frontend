name: Create Branch on Issue

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    if: |
      startsWith(github.event.issue.title, '[FEATURE]') ||
      startsWith(github.event.issue.title, '[BUG]') ||
      startsWith(github.event.issue.title, '[REFACTOR]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create branch
        shell: bash
        run: |
          set -euo pipefail

          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"

          # ì ‘ë‘ì‚¬ ì œê±° í›„ ìŠ¬ëŸ¬ê·¸ ë³€í™˜
          CLEAN_TITLE=$(echo "$ISSUE_TITLE" \
            | sed 's/\[FEATURE\]//I' \
            | sed 's/\[BUG\]//I' \
            | sed 's/\[REFACTOR\]//I' \
            | sed 's/^ *//' \
            | tr '[:upper:]' '[:lower:]')
          
          BRANCH_SUFFIX=$(echo "$CLEAN_TITLE" \
            | sed 's/ /-/g' \
            | sed 's/[^a-z0-9-]//g' \
            | sed 's/--*/-/g' \
            | cut -c1-50)
          
          if echo "$ISSUE_TITLE" | grep -qi "\[FEATURE\]"; then
            PREFIX="feature"
          elif echo "$ISSUE_TITLE" | grep -qi "\[BUG\]"; then
            PREFIX="bugfix"
          elif echo "$ISSUE_TITLE" | grep -qi "\[REFACTOR\]"; then
            PREFIX="refactor"
          else
            PREFIX="task"
          fi
          
          BRANCH_NAME="${PREFIX}/${BRANCH_SUFFIX}-${ISSUE_NUMBER}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Comment on issue
        uses: actions/github-script@v7
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        with:
          script: |
            const branchName = process.env.BRANCH_NAME;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
