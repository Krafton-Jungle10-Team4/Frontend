name: Create Branch on Issue

on:
  issues:
    types: [opened]  

jobs:
  create-branch:
    if: |
      contains(github.event.issue.labels.*.name, 'feature') || 
      contains(github.event.issue.labels.*.name, 'bug')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop
      
      - name: Create branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"
          
          # [FEATURE] ë˜ëŠ” [BUG] ì œê±°í•˜ê³  ì†Œë¬¸ìë¡œ ë³€í™˜
          CLEAN_TITLE=$(echo "$ISSUE_TITLE" | sed 's/\[FEATURE\]//I' | sed 's/\[BUG\]//I' | sed 's/^ *//' | tr '[:upper:]' '[:lower:]')
          
          # ê³µë°±ì„ í•˜ì´í”ˆìœ¼ë¡œ, íŠ¹ìˆ˜ë¬¸ì ì œê±°
          BRANCH_SUFFIX=$(echo "$CLEAN_TITLE" | sed 's/ /-/g' | sed 's/[^a-z0-9-]//g' | sed 's/--*/-/g' | cut -c1-50)
          
          # ë¸Œëœì¹˜ëª… ê²°ì •
          if [[ "${{ contains(github.event.issue.labels.*.name, 'feature') }}" == "true" ]]; then
            BRANCH_NAME="feature/${BRANCH_SUFFIX}-${ISSUE_NUMBER}"
          elif [[ "${{ contains(github.event.issue.labels.*.name, 'bug') }}" == "true" ]]; then
            BRANCH_NAME="bugfix/${BRANCH_SUFFIX}-${ISSUE_NUMBER}"
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Comment on issue
        uses: actions/github-script@v7
        env:
          BRANCH_NAME: ${{ env.BRANCH_NAME }}
        with:
          script: |
            const branchName = process.env.BRANCH_NAME;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
